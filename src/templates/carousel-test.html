{% block head %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/Central-West-End-Toastmasters/src/static/styles/bootstrap.min-local.css"> -->
    <link rel="stylesheet" href="/Central-West-End-Toastmasters/src/static/styles/carousel-test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- <h2>Carousel Title</h2> -->
        <div id="home-carousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#home-carousel" data-slide-to="1"></li>
                <li data-target="#home-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{{ url_for('static',filename='images/carousel_1.jpg') }}" alt="Image 1" style="width:100%;max-height:auto">
                </div>

                <div class="item">
                    <img src="{{ url_for('static',filename='images/carousel_2.jpg') }}" alt="Image 2" style="width:100%;max-height:auto;">
                </div>

                <div class="item">
                    <img src="{{ url_for('static',filename='images/carousel_3.jpg') }}" alt="Image 3" style="width:100%;max-width:auto;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#home-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#home-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
{% endblock %}
